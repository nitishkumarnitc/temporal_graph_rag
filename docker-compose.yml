version: '3.8'

services:
  # FastAPI REST API Service (runs src.api.routes:app)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-rag-api
    volumes:
      # Mount code for development
      - .:/app
      # Persist data
      - ./data:/app/data
      # Persist cache
      - ./cache:/app/cache
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Neo4j Configuration
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graph_rag}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # General Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    command: python -m uvicorn src.api.routes:app --host 0.0.0.0 --port 8000
    networks:
      - graph-rag-network
    depends_on:
      - neo4j

  # Neo4j graph database
  neo4j:
    image: neo4j:5.25
    container_name: neo4j-graphrag
    environment:
      - NEO4J_AUTH=neo4j/graph_rag
      - NEO4J_PLUGINS=["apoc","graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      # Enable vector index support
      - NEO4J_db_tx__log_rotation_retention__policy=false
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - graph-rag-network

networks:
  graph-rag-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:

